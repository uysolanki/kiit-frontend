<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .move-images{
            height: 100px;
            cursor: pointer;
        }
        .display{
            font-size: 30px;
            font-weight:bolder
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors!!</h1>

    <button id="rock-button"><img class="move-images" src="../images//rock-emoji.png"></button>
    <button id="paper-button"><img class="move-images" src="../images//paper-emoji.png"></button>
    <button id="scissors-button"><img class="move-images" src="../images//scissors-emoji.png"></button>
    <button id="reset-button"><img class="move-images" src="../images//refresh-emoji.png"></button>
    <button id="autoplay-button">Autoplay</button>
    <p class="display" id="moves-para"></p>
    <p class="display" id="result-para"></p>
    <p class="display" id="score-para"></p>
    <script src="rps5.js"></script>
</body>
</html>
